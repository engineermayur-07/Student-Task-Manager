<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Task Manager â€” Tasks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Student Task Manager</h1>
    </header>

    <section class="card">
      <h2>Today's Tasks</h2>

      <!-- Task form -->
      <form id="task-form" class="task-form" action="#" method="post" novalidate>
        <label for="task-text">Add Today's Task</label>
        <br>
        <textarea id="task-text" name="task" rows="5" cols="20" placeholder="Write a task" required></textarea>
        <div class="form-actions">
          <button class="btn"  type="submit">Add Task</button>
        </div>
      </form>

      <div id="tasks-container" class="tasks-container">
        <ul id="tasks-list" class="tasks-list">
          
    </section>
  <br>
  <button onclick="window.open('home.html'),'_blank'">Back To Home</button>

  </main>

  <script src="script.js"></script>
</body>
</html>
